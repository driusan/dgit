language: go

go:
  - "1.10.x"
  - master

go_import_path: github.com/driusan/dgit

script:
    - GOOS=darwin go build
    - GOOS=plan9 go get ./...
    - GOOS=plan9 go build
    - GOOS=windows go build
    - pwd
    - diff -u <(echo -n) <(gofmt -d ./)
    - go test -v ./...
    - chmod u+x ./go-get-tests.sh
    - ./go-get-tests.sh
    - chmod u+x ./official-git/run-tests.sh
    # t0008 tests that are skipped require ! to negate a pattern. (GitHub issue #72)
    # t1004.16 needs "git merge-resolve" (which isn't documented anywhere I can find)
    # t1004.17 needs "git merge-recursive" (which also isn't documented)
    # t1014.26 needs "git config --unset-all"
    # t3000.7 requires git pack-refs
    - GIT_SKIP_TESTS='t0008.30[5-9] t0008.310 t0008.321 t0008.323 t0008.37[0-9] t0008.38[0-7] t0008.39[1-2] t1004.1[6-7] t1014.26 t3000.7' ./official-git/run-tests.sh t0000-basic.sh t0004-unwritable.sh t0007-git-var.sh t0008-ignores.sh t0010-racy-git.sh t0062-revision-walking.sh t0070-fundamental.sh t0081-line-buffer.sh t1000-read-tree-m-3way.sh t1001-read-tree-m-2way.sh t1002-read-tree-m-u-2way.sh t1003-read-tree-prefix.sh t1004-read-tree-m-u-wf.sh t1005-read-tree-reset.sh t1008-read-tree-overlay.sh t1009-read-tree-new-index.sh t1011-read-tree-sparse-checkout.sh t1012-read-tree-df.sh t1014-read-tree-confusing.sh t1100-commit-tree-options.sh t1304-default-acl.sh t2000-checkout-cache-clash.sh t2001-checkout-cache-clash.sh t2002-checkout-cache-u.sh t2006-checkout-index-basic.sh t2009-checkout-statinfo.sh t2100-update-cache-badpath.sh t3000-ls-files-others.sh t3002-ls-files-dashpath.sh t3006-ls-files-long.sh t3020-ls-files-error-unmatch.sh t3800-mktag.sh t4113-apply-ending.sh t4123-apply-shrink.sh t7062-wtstatus-ignorecase.sh t7511-status-index.sh
